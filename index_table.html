<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Of Table</title>
</head>

<body>
    <div>
      <table> <!--table part starts-->
        <caption>Parivar Info</caption>
        <thead>
            <tr>                 <!--[tr-table ROW]-->
                <th>Sno.</th>    <!--[th-table HEAD]-->
                <th>Name</th>
                <th>RollNo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>       <!--[td-table BODY]-->
                <td>Reva</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Revati</td>
                <td>101</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Renu</td>
                <td>102</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rajiv</td>
                <td>103</td>
            </tr>
        </tbody>
      </table>
    </div>
</body>

</html>
