<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Styling In CSS</title>
    <style>
        #firstpara{  /*ID SELECTOR */
            color:pink;             /*color by NAME*/
            background-color:palevioletred;
        }
        .dusra{     /*CLASS SELECTOR*/
            color:rgb(116, 51, 172); /*color by RGB VALUE*/
        }
        #thirdpara{
            color:#000;             /*also, color by HEX VALUE(#ffffff)*/
        }
        span{
            font-weight:bold;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1>this is color setting in CSS</h1>

    <p id="firstpara">this is para one</p>

    <p id="seconfpara" class="dusra">this para two</p>

    <p id="thirdpara">this is para <span>Three</span> </p>
</body>
</html>
